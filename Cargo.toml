[package]
name = "billmock-app-rs"
edition = "2021"
version = "0.1.0"
authors = ["Jinwoo Park <pmnxis@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "application side of billmock hardware, powered by rust-embedded"

[features]
default = ["billmock_default"]
billmock_default = ["hw_0v3"] # To use rust-analzyer utilizing noDefaultFeatures on vscode
hw_0v2 = []
hw_0v3 = []

[dependencies]
embassy-sync = { version = "0.2.0", git = "https://github.com/embassy-rs/embassy.git", rev = "bb275f7e25e9f0a3cceb3045bceb1822167e7b31", features = ["defmt"] }
embassy-executor = { version = "0.2.0", git = "https://github.com/embassy-rs/embassy.git", rev = "bb275f7e25e9f0a3cceb3045bceb1822167e7b31", features = ["nightly", "arch-cortex-m", "executor-thread", "defmt", "integrated-timers"] }
embassy-time = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy.git", rev = "bb275f7e25e9f0a3cceb3045bceb1822167e7b31", features = ["defmt", "defmt-timestamp-uptime", "tick-hz-32_768"] }
embassy-stm32 = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy.git", rev = "bb275f7e25e9f0a3cceb3045bceb1822167e7b31", features = ["nightly", "defmt", "time-driver-any", "stm32g030c8", "memory-x", "unstable-pac", "exti", "unstable-traits"] } # "unstable-traits" for use InputPin trait for gpio
embassy-embedded-hal = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy.git", rev = "bb275f7e25e9f0a3cceb3045bceb1822167e7b31", features = ["nightly"] }
defmt = "0.3"
defmt-rtt = "0.4"

cortex-m = { version = "0.7.7", features = ["inline-asm", "critical-section-single-core"] } # 0.7.6
cortex-m-rt = "0.7.3" # 0.7.0
embedded-hal = { version = "1.0.0-rc.1" } # 0.2.7
embedded-hal-async = { version = "=1.0.0-rc.1" }
embedded-io = "0.4.0"
panic-probe = { version = "0.3", features = ["print-defmt"] }
futures = { version = "0.3.17", default-features = false, features = ["async-await"] }
heapless = { version = "0.7.16", default-features = false } # 0.7.5 original
static_cell = { version = "1.2", features = ["nightly"] }
num_enum = { version = "0.7.0", default-features = false } # Application specific import (only `no_std` crates alllowed)

# Application specific library
serial-arcade-pay = { path = "serial-arcade-pay" }
# `serial-arcade-pay-impl` would be replaced to NDA library that working on real field with dependency injection
# details : https://doc.rust-lang.org/cargo/reference/overriding-dependencies.html#the-patch-section
serial-arcade-pay-impl = { path = "serial-arcade-example" }

[profile.release]
# or "z"
codegen-units = 1
debug = 2
debug-assertions = false # <-
lto = 'fat'
opt-level = "s"
overflow-checks = false # <-

[profile.dev]
# or "z"
codegen-units = 1
debug = 2
debug-assertions = true # <-
opt-level = "s"
overflow-checks = true # <-