[package]
name = "billmock-app-rs"
edition = "2021"
version = "0.1.0"
authors = ["Jinwoo Park <pmnxis@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "application side of billmock hardware, powered by rust-embedded"

[features]
default = ["billmock_default"]
billmock_default = ["hw_0v3"] # To use rust-analzyer utilizing noDefaultFeatures on vscode
hw_0v2 = []
hw_0v3 = []

[dependencies]
embassy-sync = { version = "0.2.0", git = "https://github.com/embassy-rs/embassy.git", rev = "26870082427b64d3ca42691c55a2cded5eadc548", features = ["defmt"] }
embassy-executor = { version = "0.2.0", git = "https://github.com/embassy-rs/embassy.git", rev = "26870082427b64d3ca42691c55a2cded5eadc548", features = ["nightly", "arch-cortex-m", "executor-thread", "defmt", "integrated-timers"] }
embassy-futures = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy.git", rev = "26870082427b64d3ca42691c55a2cded5eadc548", features = ["defmt"] }
embassy-time = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy.git", rev = "26870082427b64d3ca42691c55a2cded5eadc548", features = ["defmt", "defmt-timestamp-uptime", "tick-hz-32_768"] }
embassy-stm32 = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy.git", rev = "26870082427b64d3ca42691c55a2cded5eadc548", features = ["nightly", "defmt", "time-driver-any", "stm32g030c8", "memory-x", "unstable-pac", "exti", "unstable-traits"] } # "unstable-traits" for use InputPin trait for gpio
embassy-embedded-hal = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy.git", rev = "26870082427b64d3ca42691c55a2cded5eadc548", features = ["nightly"] }
defmt = "0.3"
defmt-rtt = "0.4"

cortex-m = { version = "0.7.7", features = ["inline-asm", "critical-section-single-core"] } # 0.7.6
cortex-m-rt = "0.7.3" # 0.7.0
panic-probe = { version = "0.3", features = ["print-defmt"] }
futures = { version = "0.3.17", default-features = false, features = ["async-await"] }
static_cell = { version = "1.2", features = ["nightly"] }
num_enum = { version = "0.7.0", default-features = false } # Application specific import (only `no_std` crates alllowed)

# Application specific library

# serial-arcade-pay = { path = "serial-arcade-pay" }
# serial-arcade-pay-impl = { path = "serial-arcade-example" }

# The above dependency configurations are intentionally set to an external address in this repository
# for the purpose of compiling both the original and NDA code simultaneously.
# However, in reality, during a regular build, due to the patched content in `.cargo/config.toml`,
# the code accesses the locally stored directory directly without connecting to the URL.
# `serial-arcade-pay-impl` would be replaced to NDA library that working on real field with dependency injection
# details : https://doc.rust-lang.org/cargo/reference/overriding-dependencies.html#the-patch-section
serial-arcade-pay = { git = "https://github.com/pmnxis/billmock-app-rs.git" }
serial-arcade-pay-impl = { git = "https://github.com/pmnxis/billmock-app-rs.git" }

[profile.release]
# or "z"
codegen-units = 1
debug = 2
debug-assertions = false # <-
lto = 'fat'
opt-level = "s"
overflow-checks = false # <-

[profile.dev]
# or "z"
codegen-units = 1
debug = 2
debug-assertions = true # <-
opt-level = "s"
overflow-checks = true # <-